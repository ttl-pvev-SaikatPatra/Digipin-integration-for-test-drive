services:
  - type: web
    name: digipin-integration
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port=$PORT --server.enableCORS=false"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: testdrive-db
          property: connectionString
