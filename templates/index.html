<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Drive Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #map {
      height: 300px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="submit"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Test Drive</h2>
    <form method="POST" action="/submit">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" name="mobile" pattern="[0-9]{10}" maxlength="10" required>

      <label for="model">Model:</label>
      <input type="text" name="model" required>

      <label for="address">Address (click on map to autofill):</label>
      <input type="text" name="address" id="address" required readonly>
