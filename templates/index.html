<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Drive Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #map {
      height: 300px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Test Drive</h2>
    <form method="POST" action="/submit">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" required>

      <label for="model">Model:</label>
      <input type="text" name="model" required>

      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required readonly>

      <div id="map"></div>

      <input type="submit" value="Book Test Drive">
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Reverse Geocoding via OpenStreetMap Nominatim -->
  <script>
    const map = L.map('map').setView([19.0760, 72.8777], 12); // Default to Mumbai

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let marker;

    map.on('click', async function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      if (marker) {
        map.removeLayer(marker);
      }

      marker = L.marker([lat, lng]).addTo(map);

      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
      const data = await response.json();
      document.getElementById('address').value = data.display_name || `${lat}, ${lng}`;
    });
  </script>
</body>
</html>
