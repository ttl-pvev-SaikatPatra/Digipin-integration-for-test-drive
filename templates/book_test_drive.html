{% extends "base.html" %}
{% block content %}
<h2>Book a Test Drive</h2>

<form id="testDriveForm">
  <div class="row">
    <!-- Name, Email, Phone -->
    <div class="col-md-4 mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
  </div>

  <!-- Vehicle Type -->
  <div class="mb-3">
    <label for="vehicle_type" class="form-label">Vehicle Type</label>
    <select class="form-control" id="vehicle_type" required>
      <option value="">Select Vehicle</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="hatchback">Hatchback</option>
      <option value="electric">Electric Vehicle</option>
    </select>
  </div>

  <!-- Address -->
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea
      class="form-control"
      id="address"
      rows="3"
      required
      placeholder="Enter your full address"
    ></textarea>
  </div>

  <!-- Location picker -->
  <div class="mb-3">
    <label class="form-label">Location</label>
    <div class="d-flex align-items-center gap-2">
      <button
        type="button"
        class="btn btn-info"
        id="locBtn"
      >üìç Get Current Location</button>
      <span id="locationStatus" class="text-muted">
        Click to detect your location
      </span>
    </div>
    <!-- hidden fields to send coords -->
    <input type="hidden" id="lat" required>
    <input type="hidden" id="lng" required>
  </div>

  <!-- Date/time -->
  <div class="mb-3">
    <label for="test_drive_date" class="form-label">
      Preferred Test Drive Date & Time
    </label>
    <input
      type="datetime-local"
      class="form-control"
      id="test_drive_date"
      required
    >
  </div>

  <!-- IMPORTANT: Changed button type to "button" to prevent default form submission -->
  <button type="button" id="submitBtn" class="btn btn-primary">Book Test Drive</button>
</form>

<div id="result" class="mt-4"></div>

<!-- Map Modal -->
<div
  class="modal fade"
  id="mapModal"
  tabindex="-1"
  aria-labelledby="mapModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header bg-dark text-white py-2">
        <h5 class="modal-title" id="mapModalLabel">Your Location</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body p-0">
        <div id="leafletMap"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // globals for map + marker
  let map, marker;
  const locBtn = document.getElementById('locBtn');
  const statusEl = document.getElementById('locationStatus');
  const mapModal = new bootstrap.Modal(document.getElementById('mapModal'));

  // 1) Get geo, store coords, show map
  locBtn.addEventListener('click', () => {
    statusEl.textContent = 'Requesting location‚Ä¶';
    locBtn.disabled = true;

    if (!navigator.geolocation) {
      locBtn.disabled = false;
      statusEl.textContent = 'Geolocation not supported';
      statusEl.className = 'text-danger';
      alert('Geolocation is not supported by this browser.');
      return;
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        // store
        document.getElementById('lat').value = latitude;
        document.getElementById('lng').value = longitude;

        // init map once
        if (!map) {
          map = L.map('leafletMap', { zoomControl: false })
            .setView([latitude, longitude], 15);
          L.tileLayer(
            'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
            { attribution: '&copy; OpenStreetMap, &copy; CARTO' }
          ).addTo(map);
          marker = L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup('You are here')
            .openPopup();
        } else {
          map.setView([latitude, longitude], 15, { animate: true });
          marker.setLatLng([latitude, longitude]).openPopup();
        }

        // UI feedback
        statusEl.innerHTML =
          '<span class="text-success">Lat: ' +
          latitude.toFixed(4) +
          ', Lng: ' +
          longitude.toFixed(4) +
          '</span>';
        locBtn.className = 'btn btn-success';
        locBtn.innerText = '‚úÖ Location Captured';
        locBtn.disabled = false;

        // show modal
        mapModal.show();
        // ensure map paints
        setTimeout(() => map.invalidateSize(), 200);
      },
      err => {
        locBtn.disabled = false;
        locBtn.className = 'btn btn-info';
        locBtn.innerText = 'üìç Get Current Location';
        statusEl.textContent = 'Failed to get location: ' + err.message;
        statusEl.className = 'text-danger';
        console.error('Geolocation error:', err);
        alert('Error getting location: ' + err.message);
      },
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 }
    );
  });

  // 2) Submit form ‚Üí API ‚Üí countdown redirect
  // IMPORTANT: Using click event on button instead of form submit
  document.getElementById('submitBtn').addEventListener('click', async function(e) {
    e.preventDefault(); // Prevent any default behavior
    
    console.log('Submit button clicked'); // Debug log
    
    // Validation
    const lat = document.getElementById('lat').value;
    const lng = document.getElementById('lng').value;
    
    if (!lat || !lng) {
      alert('Please capture your location first by clicking "Get Current Location".');
      return;
    }

    // Get all form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const vehicle_type = document.getElementById('vehicle_type').value;
    const address = document.getElementById('address').value.trim();
    const test_drive_date = document.getElementById('test_drive_date').value;

    // Basic validation
    if (!name || !email || !phone || !vehicle_type || !address || !test_drive_date) {
      alert('Please fill in all required fields.');
      return;
    }

    const formData = {
      name: name,
      email: email,
      phone: phone,
      vehicle_type: vehicle_type,
      address: address,
      latitude: parseFloat(lat),
      longitude: parseFloat(lng),
      test_drive_date: test_drive_date
    };

    console.log('Sending data:', formData); // Debug log

    try {
      // Show loading state
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').innerText = 'Booking...';
      
      const res = await fetch('/api/book-test-drive', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      console.log('Response status:', res.status); // Debug log
      
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      
      const data = await res.json();
      console.log('Response data:', data); // Debug log

      if (data.success) {
        let countdown = 3;
        const updateMsg = () => {
          document.getElementById('result').innerHTML = `
            <div class="alert alert-success">
              <h5>Test Drive Booked Successfully!</h5>
              <p><strong>Booking ID:</strong> ${data.booking_id}</p>
              <p><strong>Your Location DIGIPIN:</strong> ${data.digipin}</p>
              <p>Redirecting to home page in <strong>${countdown}</strong> seconds...</p>
              <div class="progress mt-2">
                <div class="progress-bar bg-success"
                  role="progressbar"
                  style="width:${((3-countdown)/3)*100}%">
                </div>
              </div>
            </div>`;
        };
        
        updateMsg();
        
        const timer = setInterval(() => {
          countdown--;
          if (countdown > 0) {
            updateMsg();
          } else {
            clearInterval(timer);
            window.location.href = '/';
          }
        }, 1000);

        // Reset form and UI
        document.getElementById('testDriveForm').reset();
        document.getElementById('lat').value = '';
        document.getElementById('lng').value = '';
        locBtn.className = 'btn btn-info';
        locBtn.innerText = 'üìç Get Current Location';
        statusEl.textContent = 'Click to detect your location';
        statusEl.className = 'text-muted';
        
      } else {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-danger">
            <strong>Booking Failed:</strong> ${data.error || 'Unknown error occurred'}
          </div>`;
      }
    } catch (err) {
      console.error('Fetch error:', err); // Debug log
      document.getElementById('result').innerHTML = `
        <div class="alert alert-danger">
          <strong>Error:</strong> ${err.message}<br>
          <small>Please check your internet connection and try again.</small>
        </div>`;
    } finally {
      // Re-enable submit button
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').innerText = 'Book Test Drive';
    }
  });
</script>
{% endblock %}
