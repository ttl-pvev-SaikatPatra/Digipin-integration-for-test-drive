{% extends "base.html" %}
{% block content %}
<h2>Book a Test Drive</h2>

<form id="testDriveForm">
  <div class="row">
    <!-- Name, Email, Phone -->
    <div class="col-md-4 mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
  </div>

  <!-- Vehicle Type -->
  <div class="mb-3">
    <label for="vehicle_type" class="form-label">Vehicle Type</label>
    <select class="form-control" id="vehicle_type" required>
      <option value="">Select Vehicle</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="hatchback">Hatchback</option>
      <option value="electric">Electric Vehicle</option>
    </select>
  </div>

  <!-- Address -->
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea
      class="form-control"
      id="address"
      rows="3"
      required
      placeholder="Enter your full address"
    ></textarea>
  </div>

  <!-- Location picker -->
  <div class="mb-3">
    <label class="form-label">Location</label>
    <div class="d-flex align-items-center gap-2">
      <button
        type="button"
        class="btn btn-info"
        id="locBtn"
      >üìç Get Current Location</button>
      <span id="locationStatus" class="text-muted">
        Click to detect your location
      </span>
    </div>
    <!-- hidden fields to send coords -->
    <input type="hidden" id="lat" required>
    <input type="hidden" id="lng" required>
  </div>

  <!-- Date/time -->
  <div class="mb-3">
    <label for="test_drive_date" class="form-label">
      Preferred Test Drive Date & Time
    </label>
    <input
      type="datetime-local"
      class="form-control"
      id="test_drive_date"
      required
    >
  </div>

  <button type="submit" class="btn btn-primary">Book Test Drive</button>
</form>

<div id="result" class="mt-4"></div>

<!-- Map Modal -->
<div
  class="modal fade"
  id="mapModal"
  tabindex="-1"
  aria-labelledby="mapModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header bg-dark text-white py-2">
        <h5 class="modal-title" id="mapModalLabel">Your Location</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body p-0">
        <div id="leafletMap"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // globals for map + marker
  let map, marker;
  const locBtn = document.getElementById('locBtn');
  const statusEl = document.getElementById('locationStatus');
  const mapModal = new bootstrap.Modal(document.getElementById('mapModal'));

  // 1) Get geo, store coords, show map
  locBtn.addEventListener('click', () => {
    statusEl.textContent = 'Requesting location‚Ä¶';
    locBtn.disabled = true;

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        // store
        document.getElementById('lat').value = latitude;
        document.getElementById('lng').value = longitude;

        // init map once
        if (!map) {
          map = L.map('leafletMap', { zoomControl: false })
            .setView([latitude, longitude], 15);
          L.tileLayer(
            'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
            { attribution: '&copy; OpenStreetMap, &copy; CARTO' }
          ).addTo(map);
          marker = L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup('You are here')
            .openPopup();
        } else {
          map.setView([latitude, longitude], 15, { animate: true });
          marker.setLatLng([latitude, longitude]).openPopup();
        }

        // UI feedback
        statusEl.innerHTML =
          '<span class="text-success">Lat: ' +
          latitude.toFixed(4) +
          ', Lng: ' +
          longitude.toFixed(4) +
          '</span>';
        locBtn.className = 'btn btn-success';
        locBtn.innerText = '‚úÖ Location Captured';
        locBtn.disabled = false;

        // show modal
        mapModal.show();
        // ensure map paints
        setTimeout(() => map.invalidateSize(), 200);
      },
      err => {
        locBtn.disabled = false;
        statusEl.textContent = 'Failed to get location';
        statusEl.className = 'text-danger';
        alert('Error: ' + err.message);
      },
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });

  // 2) Submit form ‚Üí API ‚Üí countdown redirect
  document
    .getElementById('testDriveForm')
    .addEventListener('submit', async e => {
      e.preventDefault();

      const lat = document.getElementById('lat').value;
      const lng = document.getElementById('lng').value;
      if (!lat || !lng) {
        alert('Please capture your location first.');
        return;
      }

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        vehicle_type: document.getElementById('vehicle_type').value,
        address: document.getElementById('address').value,
        latitude: parseFloat(lat),
        longitude: parseFloat(lng),
        test_drive_date: document.getElementById('test_drive_date').value
      };

      try {
        const res = await fetch('/api/book-test-drive', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await res.json();

        if (data.success) {
          let countdown = 3;
          const updateMsg = () => {
            document.getElementById('result').innerHTML = `
              <div class="alert alert-success">
                <h5>Booked Successfully!</h5>
                <p><strong>ID:</strong> ${data.booking_id}</p>
                <p><strong>DIGIPIN:</strong> ${data.digipin}</p>
                <p>Redirecting home in <strong>${countdown}</strong>s‚Ä¶</p>
                <div class="progress mt-2">
                  <div class="progress-bar bg-success"
                    role="progressbar"
                    style="width:${((3-countdown)/3)*100}%">
                  </div>
                </div>
              </div>`;
          };
          updateMsg();
          const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) updateMsg();
            else {
              clearInterval(timer);
              window.location.href = '/';
            }
          }, 1000);

          // reset form + UI
          document.getElementById('testDriveForm').reset();
          locBtn.className = 'btn btn-info';
          locBtn.innerText = 'üìç Get Current Location';
          statusEl.textContent = 'Click to detect your location';
          statusEl.className = 'text-muted';
        } else {
          document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">${data.error}</div>`;
        }
      } catch (err) {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });
</script>
{% endblock %}
