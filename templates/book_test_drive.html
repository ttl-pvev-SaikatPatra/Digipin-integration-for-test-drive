
<script>
function getCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById('lat').value = position.coords.latitude;
            document.getElementById('lng').value = position.coords.longitude;
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

document.getElementById('testDriveForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        vehicle_type: document.getElementById('vehicle_type').value,
        address: document.getElementById('address').value,
        latitude: parseFloat(document.getElementById('lat').value),
        longitude: parseFloat(document.getElementById('lng').value),
        test_drive_date: document.getElementById('test_drive_date').value
    };
    
    try {
        const response = await fetch('/api/book-test-drive', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        const data = await response.json();
        
        if (data.success) {
            let countdown = 3;
            
            const updateMessage = () => {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h5>Test Drive Booked Successfully!</h5>
                        <p><strong>Booking ID:</strong> ${data.booking_id}</p>
                        <p><strong>Your Location DIGIPIN:</strong> ${data.digipin}</p>
                        <p>Redirecting to home page in <strong>${countdown}</strong> seconds...</p>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-success" role="progressbar" style="width: ${((3-countdown)/3)*100}%"></div>
                        </div>
                    </div>
                `;
            };
            
            updateMessage();
            
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    updateMessage();
                } else {
                    clearInterval(timer);
                    window.location.href = '/';
                }
            }, 1000);
            
            // Clear the form
            document.getElementById('testDriveForm').reset();
            
        } else {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-danger">${data.error}</div>
            `;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">Error: ${error.message}</div>
        `;
    }
});
</script>
