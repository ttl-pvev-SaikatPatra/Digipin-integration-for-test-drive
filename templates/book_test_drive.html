{% block content %}
<h2>Book a Test Drive</h2>

<div class="row">
    <div class="col-md-8">
        <form id="testDriveForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="vehicle_type" class="form-label">Vehicle Type</label>
                        <select class="form-control" id="vehicle_type" required>
                            <option value="">Select Vehicle</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="electric">Electric Vehicle</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="lat" class="form-label">Latitude</label>
                        <input type="number" class="form-control" id="lat" step="any" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="lng" class="form-label">Longitude</label>
                        <input type="number" class="form-control" id="lng" step="any" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Actions</label><br>
                        <button type="button" class="btn btn-info btn-sm" onclick="getCurrentLocation()">Get Current Location</button>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="test_drive_date" class="form-label">Preferred Test Drive Date & Time</label>
                <input type="datetime-local" class="form-control" id="test_drive_date" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Book Test Drive</button>
        </form>
        
        <div id="result" class="mt-4"></div>
    </div>
</div>

<script>
function getCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById('lat').value = position.coords.latitude;
            document.getElementById('lng').value = position.coords.longitude;
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

document.getElementById('testDriveForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        vehicle_type: document.getElementById('vehicle_type').value,
        address: document.getElementById('address').value,
        latitude: parseFloat(document.getElementById('lat').value),
        longitude: parseFloat(document.getElementById('lng').value),
        test_drive_date: document.getElementById('test_drive_date').value
    };
    
    try {
        const response = await fetch('/api/book-test-drive', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        const data = await response.json();
        
        if (data.success) {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-success">
                    <h5>Test Drive Booked Successfully!</h5>
                    <p><strong>Booking ID:</strong> ${data.booking_id}</p>
                    <p><strong>Your Location DIGIPIN:</strong> ${data.digipin}</p>
                    <p>${data.message}</p>
                </div>
            `;
            document.getElementById('testDriveForm').reset();
        } else {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-danger">${data.error}</div>
            `;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">Error: ${error.message}</div>
        `;
    }
});
</script>
{% endblock %}
